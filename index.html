<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé tập tính</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Bé tập tính</h2>
        <div class="row mb-3">
            <label for="num1" class="col-sm-2 col-form-label">Số thứ nhất</label>
            <div class="col-sm-10">
                <input type="text" id="num1" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="num2" class="col-sm-2 col-form-label">Số thứ hai</label>
            <div class="col-sm-10">
                <input type="text" id="num2" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Phép toán</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input type="radio" name="operation" id="add" value="add" class="form-check-input">
                    <label for="add" class="form-check-label">Cộng</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="operation" id="subtract" value="subtract" class="form-check-input">
                    <label for="subtract" class="form-check-label">Trừ</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="operation" id="multiply" value="multiply" class="form-check-input">
                    <label for="multiply" class="form-check-label">Nhân</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="operation" id="divide" value="divide" class="form-check-input">
                    <label for="divide" class="form-check-label">Chia</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="result" class="col-sm-2 col-form-label">Kết quả</label>
            <div class="col-sm-10">
                <input type="text" id="result" class="form-control" readonly>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button class="btn btn-primary" onclick="calculate()">Tính</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <p id="notification" class="error"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript logic below -->
    <script src="./main.js"></script>
</body>
</html>
